<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Jetsetters Roulette</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="container">
        <h1> Jet Setters Roulette </h1>
        <form>
            <label>Name
                <input type="text" class="medium-6 columns" placeholder="First name">
            </label>
            <label>E-mail</label>
                <input type="text" class="medium-6 columns" placeholder="Email address">
                <label>Select Your Starting Airport
                    <select id="select_start_airport">
                        <option class="start-airport" value="AUS">Austin, TX</option>
                        <option class="start-airport" value="redwing">Redwing</option>
                        <option class="start-airport" value="narcho">Narcho</option>
                        <option class="start-airport" value="hardball">Hardball</option>
                    </select>
                </label>
            <p>Departure Date:
                <input type="text" id="datepicker">
            </p>
            <br>
            <a href="#" id="submit" class="button round">Submit</a>
        </form>
        <div id="map">
        </div>

        <script src="assets/javascript/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPM6wdALkjvVZGjgS0ziYqkfBjB1CzZMo&callback=initMap"></script>
    </div>

</body>
