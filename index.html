    <body>
        <div class="container">
            <div id="map"></div>
            <script>
                function initMap() {
                    var austin = {lat: 30.307182, lng: -97.755996};
                    var map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 5,
                      center: austin
                    });
                    var marker = new google.maps.Marker({
                        position: austin,
                        map: map
                    });
                }
            </script>
        </div>
        <script src="assets/javascript/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPM6wdALkjvVZGjgS0ziYqkfBjB1CzZMo&callback=initMap"></script>
